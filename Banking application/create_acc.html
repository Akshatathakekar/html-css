      <h2>Create new Account</h2>

<br>
  <div class="container">




    <div class="container-fluid">
<form >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="focusedInput">Customer Name</label>
            <input class="form-control" id="focusedInput" type="text">
          </div>


        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="focusedInput">Customer Contact</label>
            <input class="form-control" id="focusedInput" type="text" pattern="^\d{10}$"  maxlength="10" >
          </div>


        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="focusedInput">Email</label>
            <input class="form-control" id="focusedInput" type="email" pattern="[a-z0-9._%+-A-Z]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </div>


        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="focusedInput">Date of Birth</label>
            <input class="form-control" id="focusedInput" type="date">
          </div>


        </div>


        <div class="col-sm-4">
          <div class="form-group">
            <label for="focusedInput">City</label>
            <input class="form-control" id="focusedInput" type="text">
          </div>


        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="focusedInput">State</label>
            <input class="form-control" id="focusedInput" type="text">
          </div>
        </div>
        <div class="col-sm-4 ">
          <div class="form-group">
            <label for="focusedInput">Pin Code</label>
            <input class="form-control" id="focusedInput" type="text" pattern="^\d{6}$"  maxlength="6" title="Enter 6 digit number">
          </div>
        </div>





      </div>
      
    </div>
    <!-- Default unchecked -->
    <div class="col-sm-12">
      <label for="focusedInput">Gender</label>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
        <label class="custom-control-label" for="defaultUnchecked">Female</label>
      </div>

      <!-- Default checked -->
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
        <label class="custom-control-label" for="defaultChecked">Male</label>
      </div>

    </div>
    <br>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="focusedInput">Account Type &nbsp; &nbsp;</label>

        <select>
          <option value="save">Saving Account</option>
          <option value="cur">Current account</option>

        </select>
      </div>
    </div>


    <div class="col-sm-12">
      <div class="form-group">

         <center><input type="submit" value="Submit"></center> 
      </div>
    </div>

    <br>
  </form>
